<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap 12 ô bằng nhau</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .box {
        background-color: lightblue;
        text-align: center;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-weight: 600;
      }
       .h-lg     { height: 320px; }   /* khối lớn trên */
    .h-small  { height: 147px; }   /* 2 khối nhỏ bên trái (dưới) */
    .h-tall   { height: 318px; }   /* khối cao bên phải (≈ 2 * 150 + gutter ~ 18px) */
    /* chỉnh trên màn nhỏ: auto-height */
    @media (max-width: 767.98px){
      .h-lg,.h-small,.h-tall{ height:auto; }
    }
    </style>
  </head>

  <body>
    <main>
      <div class="container">
        <!-- g-4 = khoảng cách chung (cả ngang + dọc)
             gx-5 = tăng khoảng trắng ngang (bên trái/phải các ô)
             gy-4 = khoảng trắng dọc -->
        <div class="row  gy-4">
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 1</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 2</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 3</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 4</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 5</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 6</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 7</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 8</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 9</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 10</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 11</div></div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3"><div class="box">Ô 12</div></div>
        </div>
      </div>
    </div>
       <div class="container py-4">
    <div class="row g-4">
      <div class="col-12">
        <div class="row g-4">
              <!-- Bên phải: 1 khối cao -->
          <div class="col-12 col-md-6">
            <div class="box h-tall d-flex align-items-center justify-content-center">
              Khối cao
            </div>
          </div>
          <!-- Bên trái: 2 khối nhỏ xếp dọc -->
          <div class="col-12 col-md-6">
            <div class="box h-small mb-4 mb-md-4 d-flex align-items-center justify-content-center">
              Nhỏ 1
            </div>
           <div class="row g-3">
            <div class="col-6">
              <div class="box h-small d-flex align-items-center justify-content-center">
                Nhỏ 2.1
              </div>
            </div>
            <div class="col-6">
              <div class="box h-small d-flex align-items-center justify-content-center">
                Nhỏ 2.2
              </div>
            </div>
          </div>
        </div>
          </div>

        
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row gy-4">
            <div class="col-md-6"><div class="box">Ô 1</div></div>
            <div class="col-md-6"><div class="box">Ô 2</div></div>
            <div class="col-md-4"><div class="box">Ô 3</div></div>
            <div class="col-md-8"><div class="box">Ô 4</div></div>
            <div class="col-md-3"><div class="box">Ô 5</div></div>
            <div class="col-md-9"><div class="box">Ô 6</div></div>
        </div>
    </div>
    <div class="container py-4">
        <div class="row gy-4">
            <div class="col-lg-4"><div class="box">Ô 1</div></div>
            <div class="col-lg-4"><div class="box">Ô 2</div></div>
            <div class="col-lg-4"><div class="box">Ô 3</div></div>
            <div class="col-lg-2"><div class="box">Ô 4</div></div>
            <div class="col-lg-8"><div class="box">Ô 5</div></div>
            <div class="col-lg-2"><div class="box">Ô 6</div></div>
            <div class="col-lg-3"><div class="box">Ô 7</div></div>
            <div class="col-lg-7"><div class="box">Ô 8</div></div>
            <div class="col-lg-2"><div class="box">Ô 9</div></div>
            
        </div>
    </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
