<html lang="en">

        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!--thiết kế một bố cục gồm 4 cột có độ rộng bằng nhau, đặt bên trong một container cố định. từ kích thước màn hình máy tính bảng trở lên(>=576px), các cột hiển thị theo dạng lưới ngang. khi hiển thị trên thiết bị di động(màn hình <576px), các cột sẽ tự động xếp chồng theo chiều dọc để phù hợp với không gian hiển thị hẹp-->
             <div class="container py-4">
    <div class="row">
      <!-- Mỗi cột mặc định full width trên mobile (col-12), 
           từ >=576px (col-sm-3) thì chia thành 4 cột ngang -->
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-3 bg-light border rounded">Cột 1</div>
      </div>
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-3 bg-light border rounded">Cột 2</div>
      </div>
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-3 bg-light border rounded">Cột 3</div>
      </div>
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-3 bg-light border rounded">Cột 4</div>
      </div>
    </div>
  </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        ></script>
